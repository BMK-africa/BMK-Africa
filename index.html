<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>BMK Africa</title>
    </head>
    <body>

        <!-- HEADER -->
        <header class="l-header">
            <nav class="nav bd-grid">
                <div class="nav__logo">
                    BMK Afrca
                </div>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">About</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">Services</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">Comunity</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">Contacts</a></li>
                    </ul>
                </div>

                <div class="menu-toggle" id="menu-toggle">
                    <ion-icon class="nav__icon" name="menu"></ion-icon>
                </div>
            </nav>
        </header>

        <!-- HOME -->
        <main>
            <div class="home bd-grid">
                <div class="home__data">
                    <h1 class="home__title">BMK Africa</h1>
                    <span class="home__name">Nous rendons le numérique à la porté de tout le monde.</span>

                    <a href="#" class="button">Explorar</a>
                    
                    <div class="home__social">
                        <span class="home__social-name">Réseaux sociaux</span>
                        <a href="" class="home__social-icon"><ion-icon name="logo-github"></ion-icon></a>
                        <a href="" class="home__social-icon"><ion-icon name="logo-linkedin"></ion-icon></a>
                        <a href="" class="home__social-icon"><ion-icon name="logo-instagram"></ion-icon></a>
                    </div>
                </div>
                
                <div class="home__img">
                    <img src="assets/images/home-img.png" alt="">
                </div>
            </div>
        </main>

        <!-- Script Ionicons-->
        <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
